<div class="modal-header">
    <h4 class="modal-title">Add Post</h4>
    <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"
    >
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form
                [formGroup]="postAdditionForm"
                (ngSubmit)="onSubmit()"
            >
                <div formGroupName="detailsData">
                    <div class="form-group">
                        <label
                            class="Form-Title"
                            for="authorName"
                        >
                            Author Name
                        </label>
                        <input
                            type="text"
                            formControlName="authorName"
                            class="form-control"
                        >
                        <span
                            *ngIf="!postAdditionForm.get('detailsData.authorName').valid && postAdditionForm.get('detailsData.authorName').touched"
                            class="error-message"
                        >
                            <span *ngIf="postAdditionForm.get('detailsData.authorName').errors['required']">This field is required!</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label
                            class="Form-Title"
                            for="noteDescription"
                        >
                            Note Description
                        </label>

                        <textarea
                            type="text"
                            formControlName="noteDescription"
                            class="form-control"
                            rows="10"
                            cols="10"
                        ></textarea>

                        <span
                            *ngIf="!postAdditionForm.get('detailsData.noteDescription').valid && postAdditionForm.get('detailsData.noteDescription').touched"
                            class="error-message"
                        >
                            <span *ngIf="postAdditionForm.get('detailsData.noteDescription').errors['required']">This field is required!</span>

                        </span>
                    </div>
                </div>

                <button
                    [ngClass]="{'btn-add': postAdditionForm.valid, 'btn-error': !postAdditionForm.valid}"
                    type="submit"
                    (click)="onSubmit()"
                    [disabled]="!postAdditionForm.valid"
                >
                    <label>ADD</label>
                </button>

            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button
        type="button"
        class="btn btn-outline-dark"
        (click)="activeModal.close('Close click')"
    >
        Close
    </button>
</div>
